name: rustup
on: workflow_call
# on: workflow_dispatch
jobs:
  rustup:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v3
        with:
          name: build-base
      - name: Load Image
        run: |
          podman load --input build-base.tar
          # podman images --noheading --format "{{.Tag}}"
          make rustup
          
